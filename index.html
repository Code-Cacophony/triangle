<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Enter the measurments for a triangle and I will identify what kind of triangle it is! If it's not a triangle I will also let you know.</p>

      <div class="input">
        <form class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" class="form-control" type="text">
          <label for="side2">Side 2</label>
          <input id="side2" class="form-control" type="text">
          <label for="side3">Side 3</label>
          <input id="side3" class="form-control" type="text">
          <button type="submit" btn-btn class="info">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
